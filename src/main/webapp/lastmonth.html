<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 数据查看 <span class="c-gray en">&gt;</span> 最近一月耗电量 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div id="container" style="min-width:700px;height:400px"></div>
</div>

<script type="text/javascript" src="lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript">
$(function () {
	var chart = {
      type: 'column'
   };
   var title = {
      text: '最近一月耗电量'
   };
   var subtitle = {
      text: '单位为kwh'
   };
   var yAxis = {
      title: {
         text: '耗电量(kwh)'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };

   var tooltip = {
      valueSuffix: 'kwh'
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

	$.ajax({
		url:'/data/last_month',
		type:'POST', //GET
		dataType:'json',
		success:function(data){
		   var json = {};
		   json.chart = chart;
		   json.title = title;
		   json.subtitle = subtitle;
		   json.xAxis = data.xAxis;
		   json.yAxis = yAxis;
		   json.tooltip = tooltip;
		   json.legend = legend;
		   json.series = data.list;
		   $('#container').highcharts(json);
		}
	})

});


</script>
