<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>原始数据显示</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 数据统计 <span class="c-gray en">&gt;</span> 原始数据查看 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
</div>

<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort" id="rawlocaldatalist">
	</table>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('#rawlocaldatalist').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  {"orderable":false,"aTargets":[0,1,2,3,4,5,6,7,8]}// 制定列不参与排序
		],
		"bAutoWidth":false,
		"bLengthChange" : true,//每页显示记录数量
		"bFilter" : false,//过滤/搜索
		"bPaginate" : true,//分页
		"processing": false,
		"serverSide" : true,//服务器端配置
        "ajax": {
            "url" : "/data/rawlocaldatalist"
        },
        "columns" : [
            {
				"title":"#",
				"data": "id",
				"class": "text-c"
            },
			{
				"title": "时间",
				"data": "insert_time",
				"class": "text-c"
			},
			{
				"title": "电压",
				"data": "voltage",
				"class": "text-c"
			},
			{
				"title": "电流",
				"data": "current",
				"class": "text-c"
			},
			{
				"title": "有用功率",
				"data": "active_power",
				"class": "text-c"
			},
			{
				"title": "无用功率",
				"data": "reactive_power",
				"class": "text-c"
			},
			{
				"title": "视在功率",
				"data": "apparent_power",
				"class": "text-c"
			},
			{
				"title": "功率因素",
				"data": "power_factor",
				"class": "text-c"
			},
			{
				"title": "电能示数",
				"data": "electric_energy",
				"class": "text-c"
			}
 		],
	});
	
});
</script> 
</body>
</html>
